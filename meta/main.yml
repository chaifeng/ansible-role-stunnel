allow_duplicates: True

dependencies:
  - role: homebrew
    when: ansible_os_family == "Darwin"
  - role: supervisor
    supervisor:
      name: "stunnel-{{ stunnel.name }}"
      command: "{{ stunnel.exec }} {{ stunnel.confdir }}/{{ stunnel.name }}.conf"
      directory: /tmp
      process_name: "{{ stunnel.name }}.conf"
      startretries: 65535
      startsecs: 5
      disable: "{{ stunnel.disable }}"
